<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather">
        <link rel="stylesheet" href="styles.css">
        <title>Online Registration Form</title>
    </head>
    <body>
        <header>
            <h1 class="title">THE CODE REVIEW</h1>
        </header>

        <main>
            <div id="top-intro">
                <h2>Signup for our Newsletter</h2>
                <p>Get the latest new on how you code is doing right in your inbox</p>
            </div>

            <hr id="first-break">

            <form action="index.html" method="post" class="main-content">
                <!--Contact Information Section-->
                <fieldset id="contact-fieldset">

                    <legend>Contact Information</legend>

                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="user_fullname" placeholder="Required" required style="font-style:italic">

                    <label for="emailaddress">Email</label>
                    <input type="email" id="emailaddress" name="user_email" placeholder="Required" required style="font-style:italic">

                    <label for="phonenumber">Phone Number</label>
                    <input type="tel" id="phonenumber" name="user_phonenumber">

                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user_address">

                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city">
                    
                    <label for="state">State</label>
                        <select id="state" name="user_state">
                            <option selected disabled> -Choose State- </option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                            <option value="DC">District of Colombia</option>
                            <option value="AS">American Samoa</option>
                            <option value="GU">Guam</option>
                            <option value="MP">Northern Mariana Islands</option>
                            <option value="PR">Puerto Rico</option>
                            <option value="UM">United States Minor Outlying Islands</option>
                            <option value="VI">Virgin Islands, U.S.</option>
                            
                        </select>
                    
                        <label for="zipcode">Zip Code</label>
                    <input type="number" id="zipcode" name="user_zipcode">

                </fieldset>

                <hr id="second-break">

                <!--Newsletter Section Below-->
                <fieldset id="newsletter-fieldset">

                    <legend>Newsletter</legend>

                    <p> Select the newsletter you would like to receive:</p>

                    <input type="checkbox" id="htmlnews" name="htmlnews" value="HTMLNews">
                    <label for="htmlnews"> HTML News </label><br>

                    <input type="checkbox" id="cssnews" name="cssnews" value="CSSNews">
                    <label for="cssnews"> CSS News </label><br>

                    <input type="checkbox" id="javascriptnews" name="javascriptnews" value="JavascriptNews">
                    <label for="javascriptnews"> Javascript News </label><br>

                    <p> Newsletter format</p>

                    <input type="checkbox" id="html" name="html" value="HTML">
                    <label for="html"> HTML </label><br>

                    <input type="checkbox" id="plaintext" name="plaintext" value="PlainText">
                    <label for="plaintext"> Plain Text </label><br>
                    
                    <label>Other topics you'd like to hear about</label><br>
                    <textarea id="topics" name="user_topics"></textarea><br>

                    <button type="button" id="submit-button"> Sign Up</button>

                </fieldset>    
                
            </form>

        </main>

        <footer><i>Copyright The Code Review</i></footer>

    </body>
</html>
