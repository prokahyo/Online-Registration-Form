<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather">
    <title>Ka'ohu Ah Yo's Online Registration Form</title>
  </head>

  <body>
    <!-- Header section -->
    <header class="center">
      <div class="main-header">
        <h2 class="no-margin">the code review</h2>
      </div>
    </header>

    <!-- Main content section -->
    <main>
      <div class="main-wrapper">
        <div class="banner center">
          <h3 class="no-margin">Signup for our newsletter</h3>
          <p class="center">Get the latest news on how your code is doing right in your inbox</p>
        </div>

        <!-- Begin Form -->
        <form action="index.html" method="post">
          <div class="contact-info">
            <fieldset>
              <legend class="subtitle">contact information</legend>

              <label class="input-label" for="name">Full Name</label>
              <input type="text" id="name" name="user_name" placeholder="Kanekoa Smith" required>

              <label class="input-label" for="email">Email Address</label>
              <input type="email" id="email" name="user_email" placeholder="ks@email.com " required>

              <label class="input-label" for="phone">Phone Number</label>
              <input type="tel" id="phone" name="user_phone" placeholder="(808) 123-4567 ">

              <label class="input-label" for="address">Street Address</label>
              <input type="text" id="address" name="user_address" placeholder="808 Leahi Drive">

              <label class="input-label" for="city">City</label>
              <input type="text" id="city" name="user_city" placeholder="Hawaiiville ">

              <label class="input-label" for="state">State</label>
              <select id="state" name="user_state">
                <option>Choose State</option>
                <option	value="AL">Alabama</option>
                <option	value="AK">Alaska</option>
                <option	value="AZ">Arizona</option>
                <option	value="AR">Arkansas</option>
                <option	value="CA">California</option>
                <option	value="CO">Colorado</option>
                <option	value="CT">Connecticut</option>
                <option	value="DE">Delaware</option>
                <option	value="FL">Florida</option>
                <option	value="GA">Georgia</option>
                <option	value="HI">Hawaii</option>
                <option	value="ID">Idaho</option>
                <option	value="IL">Illinois</option>
                <option	value="IN">Indiana</option>
                <option	value="IA">Iowa</option>
                <option	value="KS">Kansas</option>
                <option	value="KY">Kentucky</option>
                <option	value="LA">Louisiana</option>
                <option	value="ME">Maine</option>
                <option	value="MD">Maryland</option>
                <option	value="MA">Massachusetts</option>
                <option	value="MI">Michigan</option>
                <option	value="MN">Minnesota</option>
                <option	value="MS">Mississippi</option>
                <option	value="MO">Missouri</option>
                <option	value="MT">Montana</option>
                <option	value="NE">Nebraska</option>
                <option	value="NV">Nevada</option>
                <option	value="NH">New Hampshire</option>
                <option	value="NJ">New Jersey</option>
                <option	value="NM">New Mexico</option>
                <option	value="NY">New York</option>
                <option	value="NC">North Carolina</option>
                <option	value="ND">North Dakota</option>
                <option	value="OH">Ohio</option>
                <option	value="OK">Oklahoma</option>
                <option	value="OR">Oregon</option>
                <option	value="PA">Pennsylvania</option>
                <option	value="RI">Rhode Island</option>
                <option	value="SC">South Carolina</option>
                <option	value="SD">South Dakota</option>
                <option	value="TN">Tennessee</option>
                <option	value="TX">Texas</option>
                <option	value="UT">Utah</option>
                <option	value="VT">Vermont</option>
                <option	value="VA">Virginia</option>
                <option	value="WA">Washington</option>
                <option	value="WV">West Virginia</option>
                <option	value="WI">Wisconsin</option>
                <option	value="WY">Wyoming</option>
              </select>

              <label class="input-label" for="zip">Zip Code</label>
              <input type="text" id="zip" name="user_zip">
            </fieldset>
          </div>

          <div class="newsletter">
            <fieldset>
              <legend class="subtitle">newsletter</legend>

              <label class="input-label n-label">Which newsletter would you like to receive?</label>
              <input type="checkbox" id="html" value="html_news" name="user_interest"><label class="cb-label" for="html">HTML News</label><br>
              <input type="checkbox" id="css" value="css_news" name="user_interest"><label class="cb-label" for="css">CSS News</label><br>
              <input type="checkbox" id="javascript" value="javascript_news" name="user_interest"><label class="cb-label last" for="javascript">Javascript News</label>

              <label class="input-label  n-label">Newsletter format options</label>
              <input type="radio" id="html_format" value="html_format" name="user_format"><label class="r-label" for="html_format">HTML</label><br>
              <input type="radio" id="plain_format" value="plain_format" name="user_format"><label class="r-label last" for="plain_format">Plain text</label>

              <label class="input-label n-label" for="other">Other topics you'd like to hear about</label>
              <textarea id="other" name="user_other_interest" placeholder="Python, Ruby, PHP, SQL, C#, etc ... "></textarea>
            </fieldset>

            <button type="submit">Sign Up</button>
          </div>
        <!-- End Form -->
        </form>
      </div>
    </main>

    <!-- Footer section -->
    <footer class="center">
      <p class="copyright">Copyright &copy; 2025 The Code Review</p>
    </footer>

  </body>
</html>
