<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="index.html" method="post">
        <h1>The Code Review</h1>
        <h2>Signup for our Newsletter</h2>
        <p>Get the latest new on how you code is doing right in your inbox</p>
        <hr>
        <fieldset>
            <legend>Contact Information</legend>

            <label>Full Name</label>
            <input type="text" id="fullname" name="fullname"><br>

            <label>Email</label>
            <input type="email" id="emailaddress" name="emailaddress"><br>

            <label>Phone Number</label>
            <input type="number" id="phonenumber" name="phonenumber"><br>

            <label>Street Address</label>
            <input type="text" id="address" name="address"><br>

            <label>City</label>
            <input type="text" id="city" name="city"><br>
            
            <label>State</label>
                <select id="state" name="state">
                    <option> -Choose State- </option>
                    <option value="california">California</option>
                    <option value="oregon">Oregon</option>
                    
                </select><br>
            <label>Zip Code</label>
            <input type="number" id="zipcode" name="zipcode"><br>

            <hr>    <!-- Bar across top -->
        </fieldset>
        <fieldset>
            <legend>Newsletter</legend>
            <p> Select the newsletter you would like to receive:</p>
                <input type="checkbox" id="htmlnews" name="htmlnews" value="HTMLNews">
                <label for="htmlnews"> HTML News </label><br>

                <input type="checkbox" id="cssnews" name="cssnews" value="CSSNews">
                <label for="cssnews"> CSS News </label><br>

                <input type="checkbox" id="javascriptnews" name="javascriptnews" value="JavascriptNews">
                <label for="javascriptnews"> Javascript News </label><br>

            <p> Newsletter format</p>
                <input type="checkbox" id="html" name="html" value="HTML">
                <label for="html"> HTML </label><br>

                <input type="checkbox" id="plaintext" name="plaintext" value="PlainText">
                <label for="plaintext"> Plain Text </label><br>
            
            <label>Other topics you'd like to hear about</label><br>
            <textarea id="othertopics" name="othertopics" rows="8" cols="1"></textarea><br>

            <button type="button"> Sign Up</button>
        </fieldset>    
        
    </form> 
</body>
</html>
